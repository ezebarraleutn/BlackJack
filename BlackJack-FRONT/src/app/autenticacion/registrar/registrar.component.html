<div class="row justify-content-center">

    <div class="col-md-6">
        <h2>Registrar nuevo usuario</h2>
        <br>
        <form [formGroup]="formularioAlta">
            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <br>
            <p id="msgError" class="form-text text-muted" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p>

            <button class="btn btn-primary" (click)="guardar()">Guardar mis datos</button>
            <br>
            <br>
            <button class="btn btn-success" (click)="login()">Ya estoy registrado</button>
        </form>
    </div>
</div>
