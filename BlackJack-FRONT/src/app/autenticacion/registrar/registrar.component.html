<div class="row justify-content-center">

    <div class="col-md-4">
        <h2>Registre sus datos para comenzar a jugar</h2>
        <br>
        <form [formGroup]="formularioAlta">
            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                
            </div>
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <br>
            <small id="msgError" class="form-text text-muted">{{mensajeError}}</small>

            <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar mis datos</button>
            <br>
            <br>
            <button type="submit" class="btn btn-success" (click)="login()">Ya estoy registrado</button>
        </form>
    </div>
</div>
