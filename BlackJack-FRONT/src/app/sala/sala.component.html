<div class="row">

    <div class="col-sm-10 justify-content-center">
        <app-board [resultado]="resultado"></app-board>
    </div>

    <div class="col-sm-2">

        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-success" (click)="iniciarJuego()">Jugar!</button>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button *ngIf="esHabilitado" class="btn btn-success" (click)="pedirCarta()">Hit!</button>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button *ngIf="esHabilitado" class="btn btn-danger" (click)="stand()">Stand!</button>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-sm-12 justify-content-center">
        <h2>{{mensaje}}</h2>
    </div>
</div>
