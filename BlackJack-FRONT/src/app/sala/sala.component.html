<div class="row">

    <div class="col-sm-10 justify-content-center">
        <app-board [resultado]="resultado"></app-board>
    </div>

    <div class="col-sm-2">

        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-success btn-block" (click)="iniciarJuego()">Jugar!</button>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button *ngIf="esHabilitado" class="btn btn-success btn-block" (click)="pedirCarta()">Hit!</button>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button *ngIf="esHabilitado" class="btn btn-danger btn-block" (click)="stand()">Stand!</button>
        </div>

        <div class="fixed-bottom">
            <div>
                CRUPIER: {{resultado.totalC}}
            </div>
            <div>
                {{player.nombre}}: {{resultado.totalJ}}
            </div>
        
        </div>

    </div>

</div>
